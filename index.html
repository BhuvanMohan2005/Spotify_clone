<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title> Spotify - Web Player: Music for Everyone</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!--xmlns="http://www.w3.org/2000/svg-->
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="cross" width="15px">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex">
                    <img class="invert" src="logo.svg" alt="Logo" width="32">
                    <div class="text">
                        <p>Spotify</p>
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home logo">Home</li>
                    <li><img class="invert" src="search.svg" alt="search logo">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <p>Your Library</p>
                </div>
                <div class="songList">
                    <ul>
                        <!--Template
                        <li>
                            <img class="invert"src="music.svg" alt="music">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img class="invert" src="playNow.svg" alt="Logo" width="25">
                            </div>
                        </li>-->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" src="hamburger.svg" alt="hamburger">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" color="#ffffff"
                        fill="none">
                        <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" color="#ffffff"
                        fill="none">
                        <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                            stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupButton">Sign up </button>
                    <button class="loginButton">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <p>Spotify Playlists</p>

                <div class="cardContainer">

                                <circle cx="12" cy="12" r="10"  fill="var(--play-fill )" />
                                <path
                                    d="M15.9453 12.3948C15.7686 13.0215 14.9333 13.4644 13.2629 14.3502C11.648 15.2064 10.8406 15.6346 10.1899 15.4625C9.9209 15.3913 9.6758 15.2562 9.47812 15.0701C9 14.6198 9 13.7465 9 12C9 10.2535 9 9.38018 9.47812 8.92995C9.6758 8.74381 9.9209 8.60868 10.1899 8.53753C10.8406 8.36544 11.648 8.79357 13.2629 9.64983C14.9333 10.5356 15.7686 10.9785 15.9453 11.6052C16.0182 11.8639 16.0182 12.1361 15.9453 12.3948Z"
                                    fill="white" />
                            </svg>
                        </div>

                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f00000002109c773336d25d7f79f48d52"
                            data-testid="card-image" alt=""
                            class="LBM25IAoFtd0wh7k3EGM Z3N2sU3PRuY4NgvdEz55 DlkUu3oBOxXLc2LtOd3N PgTMmU2Gn7AESFMYhw4i">
                        <h3>Trending Now Telugu</h3>
                        <p>By Spotify </p>-->
                    </div>

                    













                  
                           
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" class="invert" src="prevsong.svg" alt="prev">
                            <img id="play" class="invert" src="play.svg" alt="play">
                            <img id="next" class="invert" src="nextsong.svg" alt="next">
                        </div>
                        <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img class="invert " src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
